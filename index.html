<!DOCTYPE html>
<html>
<head>
   <title>Auto Beep Player</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/soundmanager2/2.97a.20170601/script/soundmanager2.js"></script>
   <script>
   let played = false;

   soundManager.setup({
       url: 'https://cdnjs.cloudflare.com/ajax/libs/soundmanager2/2.97a.20170601/swf/',
       onready: function() {
           document.getElementById('status').textContent = 'Sound Manager Ready';
           
           soundManager.createSound({
               id: 'beep',
               url: './beep-6-96243.mp3',  // 업로드한 파일명으로 수정
               autoLoad: true,
               onload: function() {
                   if (!played) {
                       soundManager.play('beep');
                       played = true;
                       document.getElementById('status').textContent = 'Playing beep...';
                   }
               }
           });
       },
       ontimeout: function() {
           document.getElementById('status').textContent = 'Failed to load SoundManager';
       }
   });
   </script>
</head>
<body>
   <div id="status">Loading...</div>
</body>
</html>
