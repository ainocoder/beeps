<!DOCTYPE html>
<html>
<head>
    <title>Beep Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/soundmanager2/2.97a.20170601/script/soundmanager2.js"></script>
    <script>
    soundManager.setup({
        url: 'https://cdnjs.cloudflare.com/ajax/libs/soundmanager2/2.97a.20170601/swf/',
        preferFlash: false,
        onready: function() {
            let sound = soundManager.createSound({
                id: 'beep',
                url: './beep-6-96243.mp3',
                autoLoad: true,
                onload: function() {
                    // URL에 autoplay 파라미터가 있으면 재생
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.get('autoplay') === 'true') {
                        document.body.click(); // 브라우저 정책을 우회하기 위한 가짜 클릭
                        sound.play();
                    }
                }
            });
        }
    });
    </script>
</head>
<body>
    <div id="status">Beep Player Ready</div>
</body>
</html>
