<!DOCTYPE html>
<html>
<head>
    <title>Beep Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/soundmanager2/2.97a.20170601/script/soundmanager2.js"></script>
    <script>
    soundManager.setup({
        url: 'https://cdnjs.cloudflare.com/ajax/libs/soundmanager2/2.97a.20170601/swf/',
        onready: function() {
            soundManager.createSound({
                id: 'beep',
                url: 'https://drive.google.com/file/d/1AIr6mpsYvTuYvagYbBDtrFNezNf22tLb/view?usp=drive_link',
                autoLoad: true,
                autoPlay: false
            });
        }
    });

    // URL 파라미터 체크
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('action') === 'play') {
        soundManager.play('beep');
    }
    </script>
</head>
<body>
    <div id="status">Beep Player Ready</div>
</body>
</html>
